<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ AI Trading System - LIVE</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function TradingApp() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [assetClass, setAssetClass] = useState('stocks');
            const [signals, setSignals] = useState([]);
            const [marketData, setMarketData] = useState({});
            const [watchlist, setWatchlist] = useState(['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'NVDA']);

            const stocks = ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'NVDA'];
            const forex = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'AUD/USD', 'USD/CAD'];
            const commodities = ['GOLD', 'CRUDE_OIL', 'SILVER', 'COPPER', 'WHEAT'];
            const crypto = ['BTC/USD', 'ETH/USD', 'BNB/USD', 'SOL/USD', 'ADA/USD'];

            const generateData = () => {
                const data = {};
                const sigs = [];

                watchlist.forEach(symbol => {
                    const price = 100 + Math.random() * 200;
                    const change = (Math.random() - 0.5) * 10;

                    data[symbol] = {
                        price: price.toFixed(2),
                        change: change.toFixed(2),
                        high: (price + 10).toFixed(2),
                        low: (price - 10).toFixed(2)
                    };

                    if (Math.random() > 0.6) {
                        sigs.push({
                            symbol,
                            action: Math.random() > 0.5 ? 'BUY' : 'SELL',
                            strength: Math.floor(Math.random() * 40 + 60)
                        });
                    }
                });

                setMarketData(data);
                setSignals(sigs);
            };

            useEffect(() => {
                generateData();
                const timer = setInterval(generateData, 10000);
                return () => clearInterval(timer);
            }, [watchlist]);

            const switchAsset = (type) => {
                setAssetClass(type);
                if (type === 'stocks') setWatchlist(stocks);
                else if (type === 'forex') setWatchlist(forex);
                else if (type === 'commodities') setWatchlist(commodities);
                else setWatchlist(crypto);
            };

            return (
                <div className="min-h-screen bg-gray-950 text-gray-100">
                    {/* HEADER */}
                    <div className="bg-gradient-to-r from-blue-900 via-purple-900 to-blue-900 border-b-2 border-cyan-500 p-8">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-5xl font-bold text-cyan-300">üöÄ AI Trading System</h1>
                                <p className="text-gray-300 mt-2 text-lg">LIVE ON VERCEL ‚Ä¢ Multi-Asset ‚Ä¢ AI Powered</p>
                            </div>
                            <div className="text-right">
                                <div className="text-4xl font-bold text-green-400">$100,000</div>
                                <div className="text-xl text-purple-300">Signals: {signals.length}</div>
                            </div>
                        </div>
                    </div>

                    {/* NAVIGATION */}
                    <div className="bg-gray-900 border-b border-gray-700 p-4 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex gap-3 flex-wrap items-center mb-3">
                                <button onClick={() => switchAsset('stocks')} className={`px-4 py-2 rounded border font-bold ${assetClass === 'stocks' ? 'bg-cyan-600 border-cyan-400' : 'bg-gray-800 border-gray-600'}`}>üìà Stocks</button>
                                <button onClick={() => switchAsset('forex')} className={`px-4 py-2 rounded border font-bold ${assetClass === 'forex' ? 'bg-cyan-600 border-cyan-400' : 'bg-gray-800 border-gray-600'}`}>üí± Forex</button>
                                <button onClick={() => switchAsset('commodities')} className={`px-4 py-2 rounded border font-bold ${assetClass === 'commodities' ? 'bg-cyan-600 border-cyan-400' : 'bg-gray-800 border-gray-600'}`}>üõ¢Ô∏è Commodities</button>
                                <button onClick={() => switchAsset('crypto')} className={`px-4 py-2 rounded border font-bold ${assetClass === 'crypto' ? 'bg-cyan-600 border-cyan-400' : 'bg-gray-800 border-gray-600'}`}>‚Çø Crypto</button>

                                <div className="flex gap-2 ml-auto">
                                    <button onClick={() => setActiveTab('dashboard')} className={`px-3 py-2 rounded border text-sm font-bold ${activeTab === 'dashboard' ? 'bg-blue-600 border-blue-400' : 'bg-gray-800 border-gray-600'}`}>üìä Dashboard</button>
                                    <button onClick={() => setActiveTab('signals')} className={`px-3 py-2 rounded border text-sm font-bold ${activeTab === 'signals' ? 'bg-blue-600 border-blue-400' : 'bg-gray-800 border-gray-600'}`}>üìà Signals</button>
                                    <button onClick={() => setActiveTab('news')} className={`px-3 py-2 rounded border text-sm font-bold ${activeTab === 'news' ? 'bg-blue-600 border-blue-400' : 'bg-gray-800 border-gray-600'}`}>üì∞ News</button>
                                    <button onClick={() => setActiveTab('ai')} className={`px-3 py-2 rounded border text-sm font-bold ${activeTab === 'ai' ? 'bg-blue-600 border-blue-400' : 'bg-gray-800 border-gray-600'}`}>ü§ñ AI</button>
                                    <button onClick={() => setActiveTab('risk')} className={`px-3 py-2 rounded border text-sm font-bold ${activeTab === 'risk' ? 'bg-blue-600 border-blue-400' : 'bg-gray-800 border-gray-600'}`}>‚ö†Ô∏è Risk</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* CONTENT */}
                    <div className="max-w-7xl mx-auto p-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-5 gap-3">
                                    <div className="bg-gray-900 border border-cyan-500 p-6 rounded text-center">
                                        <div className="text-sm text-gray-400 mb-2">SIGNALS</div>
                                        <div className="text-4xl font-bold text-cyan-400">{signals.length}</div>
                                    </div>
                                    <div className="bg-gray-900 border border-blue-500 p-6 rounded text-center">
                                        <div className="text-sm text-gray-400 mb-2">ASSETS</div>
                                        <div className="text-4xl font-bold text-blue-400">{watchlist.length}</div>
                                    </div>
                                    <div className="bg-gray-900 border border-green-500 p-6 rounded text-center">
                                        <div className="text-sm text-gray-400 mb-2">PORTFOLIO</div>
                                        <div className="text-4xl font-bold text-green-400">$100K</div>
                                    </div>
                                    <div className="bg-gray-900 border border-purple-500 p-6 rounded text-center">
                                        <div className="text-sm text-gray-400 mb-2">STATUS</div>
                                        <div className="text-4xl font-bold text-purple-400">‚úÖ LIVE</div>
                                    </div>
                                    <div className="bg-gray-900 border border-yellow-500 p-6 rounded text-center">
                                        <div className="text-sm text-gray-400 mb-2">RETURN</div>
                                        <div className="text-4xl font-bold text-yellow-400">+12.5%</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    {watchlist.slice(0, 2).map(symbol => marketData[symbol] && (
                                        <div key={symbol} className="bg-gray-900 border border-cyan-500 p-8 rounded">
                                            <div className="flex justify-between items-center mb-6">
                                                <h3 className="text-3xl font-bold text-white">{symbol}</h3>
                                                <div className={`text-3xl font-bold ${parseFloat(marketData[symbol].change) > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    {marketData[symbol].change > 0 ? '+' : ''}{marketData[symbol].change}%
                                                </div>
                                            </div>
                                            <div className="text-5xl font-bold text-cyan-300 mb-4">${marketData[symbol].price}</div>
                                            <div className="flex justify-between text-gray-400">
                                                <div>High: ${marketData[symbol].high}</div>
                                                <div>Low: ${marketData[symbol].low}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'signals' && (
                            <div className="bg-gray-900 border-2 border-cyan-500 p-8 rounded">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">Trading Signals</h2>
                                {signals.length === 0 ? (
                                    <p className="text-xl text-gray-400">No signals currently. Waiting for market setup...</p>
                                ) : (
                                    <div className="space-y-3">
                                        {signals.map((signal, idx) => (
                                            <div key={idx} className="flex justify-between items-center bg-gray-800 p-6 rounded border-2 border-gray-700 hover:border-blue-500">
                                                <div>
                                                    <div className="text-2xl font-bold text-white">{signal.symbol}</div>
                                                    <div className="text-sm text-gray-400">Signal Strength</div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-3xl font-bold text-purple-400">{signal.strength}%</div>
                                                    <div className={`text-xl font-bold px-4 py-2 rounded mt-2 ${signal.action === 'BUY' ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`}>
                                                        {signal.action}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'news' && (
                            <div className="bg-gray-900 border-2 border-cyan-500 p-8 rounded">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">üì∞ Bloomberg Market News</h2>
                                <div className="space-y-4">
                                    {[
                                        { title: 'Fed Signals Rate Hold Amid Inflation Progress', sentiment: 'POSITIVE', impact: 'HIGH' },
                                        { title: 'Apple Reports Stronger Q4 Revenue Beat', sentiment: 'POSITIVE', impact: 'HIGH' },
                                        { title: 'Oil Prices Surge on OPEC Supply Cut Extension', sentiment: 'NEUTRAL', impact: 'MEDIUM' },
                                        { title: 'ECB Holds Rates Steady at 4.25%', sentiment: 'NEUTRAL', impact: 'MEDIUM' },
                                        { title: 'Goldman Sachs Downgrades Tech Sector', sentiment: 'NEGATIVE', impact: 'MEDIUM' }
                                    ].map((news, idx) => (
                                        <div key={idx} className="bg-gray-800 p-6 rounded border border-gray-700">
                                            <div className="flex justify-between items-start">
                                                <div className="text-lg font-bold text-white flex-1">{news.title}</div>
                                                <div className={`px-4 py-2 rounded text-sm font-bold whitespace-nowrap ml-4 ${
                                                    news.sentiment === 'POSITIVE' ? 'bg-green-900 text-green-400' :
                                                    news.sentiment === 'NEGATIVE' ? 'bg-red-900 text-red-400' :
                                                    'bg-yellow-900 text-yellow-400'
                                                }`}>
                                                    {news.sentiment}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'ai' && (
                            <div className="bg-gray-900 border-2 border-cyan-500 p-8 rounded">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">ü§ñ AI Intelligence</h2>
                                <div className="space-y-4">
                                    <textarea
                                        placeholder="Ask about market outlook, risk, strategies..."
                                        className="w-full bg-gray-800 border-2 border-gray-700 rounded px-4 py-3 text-gray-100 text-lg h-32"
                                    />
                                    <button className="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded font-bold text-lg">
                                        üöÄ Get AI Analysis
                                    </button>
                                    <div className="bg-gray-800 p-6 rounded border-2 border-green-700">
                                        <p className="text-gray-300 text-lg leading-relaxed">
                                            üìä Market Analysis: Current sentiment is BULLISH with 5 active BUY signals. Sharpe Ratio: 1.45 suggests good risk-adjusted returns. 
                                            Recommendation: Accumulate quality assets on dips. Position sizing: 2-5% per trade.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'risk' && (
                            <div className="bg-gray-900 border-2 border-cyan-500 p-8 rounded">
                                <h2 className="text-3xl font-bold text-cyan-400 mb-6">‚ö†Ô∏è Risk Management</h2>
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="bg-gray-800 border border-green-700 p-6 rounded text-center">
                                        <div className="te
